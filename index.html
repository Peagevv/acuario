<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/acuario-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fish"></i> Control Acuario
            </a>
            <span id="connectionStatus" class="navbar-text badge bg-success">
                <i class="fas fa-wifi"></i> Conectado
            </span>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-center mb-4">Sistema de Control de Acuario</h1>
                
                <!-- Notificaciones -->
                <div id="notificacionesContainer" class="mb-3"></div>
                
                <!-- Alertas -->
                <div id="alertContainer"></div>
                
                <!-- Panel de control -->
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Panel de Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="controlPanel">
                            <!-- Botones generados dinámicamente -->
                        </div>
                    </div>
                </div>
                
                <!-- Estado actual -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Estado Actual</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 id="currentStatus" class="display-6">Sistema Listo</h2>
                        <p class="text-muted mt-2" id="lastStatusInfo">Esperando comandos...</p>
                    </div>
                </div>
                
                <!-- Formulario manual -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Control Manual</h5>
                    </div>
                    <div class="card-body">
                        <form id="itemForm" class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Dispositivo</label>
                                <select class="form-select" id="dispositivo">
                                    <option value="oxigenador">Oxigenador</option>
                                    <option value="skimmer">Skimmer</option>
                                    <option value="dosificador">Dosificador</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Acción</label>
                                <select class="form-select" id="accion">
                                    <option value="ENCENDER">Encender</option>
                                    <option value="APAGAR">Apagar</option>
                                    <option value="AJUSTAR">Ajustar</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Selector de dispositivo -->
                <div class="card mb-4">
                    <div class="card-body">
                        <label class="form-label">Ver registros de:</label>
                        <select class="form-select" id="dispositivoSelect">
                            <option value="oxigenador" selected>Oxigenador</option>
                            <option value="skimmer">Skimmer</option>
                            <option value="dosificador">Dosificador</option>
                        </select>
                    </div>
                </div>
                
                <!-- Tabla de registros -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Últimos 5 Registros</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Dispositivo</th>
                                        <th>Acción</th>
                                        <th>Estado</th>
                                        <th>Hora</th>
                                        <th>Usuario</th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTable">
                                    <tr>
                                        <td colspan="6" class="text-center">Cargando datos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Sistema de Control de Acuario IoT &copy; 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/acuario-control.js"></script>
</body>
</html>
