<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control - Acuario IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Acuario IoT — Control</a>
      <div>
        <a class="btn btn-outline-light btn-sm me-2" href="admin.html">Admin</a>
        <a class="btn btn-outline-light btn-sm" href="monitor.html">Monitoreo</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h3 class="mb-3">Control de Dispositivos</h3>

    <div class="row">
      <div class="col-md-5">
        <div class="card mb-3">
          <div class="card-body">
            <label>Selecciona dispositivo</label>
            <select id="selectDevice" class="form-select mb-3"></select>

            <div id="deviceInfo" class="mb-3">
              <!-- se llena dinámicamente -->
            </div>

            <div id="controlsArea" class="d-none">
              <div class="mb-2">
                <label class="form-label">Interruptor: Estado del dispositivo</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="switchEstado">
                  <label class="form-check-label" for="switchEstado" id="labelSwitchEstado">Activo</label>
                </div>
              </div>

              <div class="mb-2">
                <label class="form-label">Activar dosificador (manual)</label>
                <button id="btnActivarDos" class="btn btn-warning">Activar dosificador ahora</button>
              </div>

              <div id="alertContainer"></div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h5>Últimos registros del dispositivo</h5>
            <table class="table table-sm" id="lastRegsTable">
              <thead><tr><th>pH</th><th>Dosificador</th><th>Timestamp</th></tr></thead>
              <tbody id="lastRegsTbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
