<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo - Acuario IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Acuario IoT — Monitoreo</a>
      <div>
        <a class="btn btn-outline-light btn-sm me-2" href="admin.html">Admin</a>
        <a class="btn btn-outline-light btn-sm" href="control.html">Control</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row mb-3">
      <div class="col-md-4">
        <label>Selecciona dispositivo</label>
        <select id="monitorDeviceSelect" class="form-select"></select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Estatus gráfico (pH en el tiempo)</h5>
            <canvas id="phChart" height="120"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Últimos 10 registros</h5>
            <div style="max-height:380px; overflow:auto;">
              <table class="table table-sm">
                <thead><tr><th>pH</th><th>Dosif.</th><th>Timestamp</th></tr></thead>
                <tbody id="monitorLast10"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
