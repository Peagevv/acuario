<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Acuario IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Acuario IoT — Admin</a>
      <div>
        <a class="btn btn-outline-light btn-sm me-2" href="control.html">Control</a>
        <a class="btn btn-outline-light btn-sm" href="monitor.html">Monitoreo</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Dispositivos</h3>
      <button id="btnNuevo" class="btn btn-success">Nuevo dispositivo</button>
    </div>

    <div id="formArea" class="card mb-3 d-none">
      <div class="card-body">
        <form id="deviceForm">
          <input type="hidden" id="deviceId" />
          <div class="row">
            <div class="col-md-4 mb-2">
              <label class="form-label">Nombre</label>
              <input id="nombre" class="form-control" required />
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">Tipo</label>
              <select id="tipo" class="form-select" required>
                <option value="">Selecciona...</option>
                <option value="sensor_ph">Sensor pH</option>
                <option value="dosificador">Dosificador</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">Ubicación (Acuario)</label>
              <input id="ubicacion" class="form-control" placeholder="Ej: Acuario principal" required/>
            </div>

            <div class="col-md-3 mb-2">
              <label class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option value="activo">activo</option>
                <option value="inactivo">inactivo</option>
              </select>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">pH actual</label>
              <input id="ph_actual" type="number" step="0.1" class="form-control"/>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">pH objetivo</label>
              <input id="ph_objetivo" type="number" step="0.1" class="form-control"/>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">Automático</label>
              <select id="automatico" class="form-select">
                <option value="false">false</option>
                <option value="true">true</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <button id="cancelBtn" class="btn btn-secondary" type="button">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table table-hover" id="devicesTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Ubicación</th>
              <th>Estado</th>
              <th>pH (actual / objetivo)</th>
              <th>Automático</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="devicesTbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
